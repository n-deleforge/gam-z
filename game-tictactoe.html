<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gam'z</title>
    <link rel="stylesheet" href="assets/css/tictactoe.min.css">
    <link rel="manifest" id="manifest">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>

<body>
    <div id="container">
        <div id="player"></div>

        <div id="game">
            <div class="line">
                <div class="case c1"><span class="tic">X</span></div>
                <div class="case c2"><span class="tac">O</span></div>
                <div class="case c3"></div>
            </div>
            <div class="line">
                <div class="case c4"></div>
                <div class="case c5"><span class="tic">X</span></div>
                <div class="case c6"></div>
            </div>
            <div class="line">
                <div class="case c7"></div>
                <div class="case c8"></div>
                <div class="case c9"><span class="tac">O</span></div>
            </div>
        </div>

        <p id="results"></p>

        <div id="listButton">
            <button id="play"></button>
            <button id="reload"></button>
            <button id="quit"></button>
        </div>
    </div>

    <!-- SOUNDS -->
    <audio id="writing">
        <source src="assets/sounds/tictactoe-writing.mp3" prelopad type="audio/mpeg">
    </audio>
    <!-- // SOUNDS -->

    <script src="../../libraries/littleJS.min.js"></script>
    <script src="assets/js/core.min.js"></script>
    <script src="assets/js/tictactoe.min.js"></script>
</body>
</html>
